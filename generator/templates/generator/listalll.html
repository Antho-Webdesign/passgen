{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div>
        <h1 class="text-center">Mon coffre fort</h1>
    </div>

    <table>
        <tr>
            <td>Site</td>
            <td>Enregistrer le</td>
            <td>MDP généré</td>
            <td></td>
        </tr>

        {% for i in results %}
            <tr>
                <td>{{ i.site }}</td>
                <td>{{ i.time }}</td>
                <td>{{ i.passwords }}</td>

                <td>
                    <a href="{% url 'deleterecord' i.id %}">
                        <button type="button" class="btn btn-danger btn-sm">Supprimer</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
