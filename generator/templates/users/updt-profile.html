{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- ========= Affichage des Informations ========= -->
    <div class="content-section">
        <img class="rounded-circle account-img mb-5" src="{{ user.profile.image.url }}" alt="" style="width: 15%;">
            <!-- ========= FORMULAIRE ========= -->
            <form method="POST" enctype="multipart/form-data" style="width: 50%; margin: auto;">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom text-center mb-4">Modifier mes informations</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>

                <div class="btn-group" style="display: flex; width: 100%; justify-content: space-between;">
                    <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Valider</button>
                    </div>
                    <div class="form-group">
                    <a class="btn btn-outline-warning" href="{% url 'profile' %}">Retour</a>
                    </div>
                </div>
            </form>
    </div>
{% endblock content %}
