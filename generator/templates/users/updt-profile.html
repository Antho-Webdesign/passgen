{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- ========= Affichage des Informations ========= -->
    <div class="content-section">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="" style="width: 15%;">
            <!-- ========= FORMULAIRE ========= -->
            <form method="POST" enctype="multipart/form-data" style="width: 50%; margin: auto;">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Modifier mes informations</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Valider</button>
                </div>
            </form>
    </div>
{% endblock content %}
